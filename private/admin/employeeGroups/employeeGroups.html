<div ng-controller="employeeGroups">
  <div ng-if="!isOpen">
    <div class="row color-h2"><div ng-click="open()" class="btn-title"> <i class="icon-plus"></i> Employee Groups </div></div>
  </div>
  <div ng-if="isOpen">
    <div class="row color-h2"><div ng-click="close()" class="btn-title"> <i class="icon-minus text-notify"></i> Employee Groups </div> <div ng-click="addNew()" class="btn color-primary">Add New</div> </div>
    <div class="form">
      <div class="form-row">
        <p>Create groups for your employees here. Each employee can be assigned to one or more groups for the purposes of organizing results</p>
      </div>
    </div>
    <div ng-if="employeeGroups.length == 0" class="form">
      <div class="form-row" style="text-align:center;">No employee groups yet!</div>
    </div>
    <div ng-repeat="employeeGroup in employeeGroups">
      <ng-include src="'/admin/employeeGroups/employeeGroup/employeeGroup.html'"></ng-include>
    </div>
  </div>
</div>
