<div ng-controller="suggestions-suggestion">
  <div class="form">
    <div class="form-row">
      <div class="field-hlabel">Suggestion</div>
      <div class="field-hdata"><textarea class="xxtall" ng-model="suggestion.text"></textarea></div>
    </div>
    <div class="form-row">
      <div class="field-label">Author email</div>
      <div class="field-data"><input type="text" ng-model="suggestion.authorEmail"></div>
    </div>
    <div class="form-row">
      <div class="field-label">More info URL</div>
      <div class="field-data"><input type="text" ng-model="suggestion.moreInfoUrl"></div>
    </div>
    <div class="form-row">
      <div class="field-label">When</div>
      <div class="field-data">
        <select ng-model="suggestion.responseType" ng-options="type.value as type.text for type in responseTypes"></select>
     </div>
    </div>
  </div>
</div>
