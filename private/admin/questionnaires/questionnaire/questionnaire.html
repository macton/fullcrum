<div ng-controller="questionnaires-questionnaire">
  <div ng-if="!isOpen">
    <div class="row" ng-class="(questionnaire.$isEdit) ? 'color-notify' : 'color-h3'">
      <div ng-click="open()" class="btn-title"> <i class="icon-plus"></i> {{ questionnaire.name }}</div> 
    </div>
  </div>
  <div ng-if="isOpen">
    <div class="row" ng-class="(questionnaire.$isEdit) ? 'color-notify' : 'color-h3'">
      <div ng-click="close()" class="btn-title"> <i class="icon-minus text-notify"></i> {{ questionnaire.name }}</div>
      <i ng-click="remove()" class="btn text-delete icon-remove-sign"></i>
    </div>
    <div class="form">
      <div class="form-row">
        <div class="field-label">Name</div>
        <div class="field-data"><input type="text" ng-model="questionnaire.name"></div>
      </div>
    </div>
    <ng-include src="'/admin/questionnaires/questionnaire/categories/categories.html'"></ng-include>
    <ng-include src="'/admin/questionnaires/questionnaire/summaryResponses/summaryResponses.html'"></ng-include>
  </div>
</div>
