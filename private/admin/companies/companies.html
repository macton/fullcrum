<div ng-controller="companies">
  <div ng-if="!isOpen">
    <div class="row color-h2"><div ng-click="open()" class="btn-title"> <i class="icon-plus"></i> Companies </div> </div>
  </div>
  <div ng-if="isOpen">
    <div class="row color-h2"><div ng-click="close()" class="btn-title"> <i class="icon-minus text-notify"></i> Companies </div> <div ng-click="addNew()" class="btn color-primary">Add New</div> </div>
    <div class="form">
      <div class="form-row">
        <p>These are the companies that have access to give their employees Fullcrum questionnaires. Which specific questionnaire a company can use is assigned here. Don't forget to create an Administrator account for the company.</p>
      </div>
    </div>
    <div ng-if="companies.length == 0" class="form">
      <div class="form-row" style="text-align:center;">No companies yet!</div>
    </div>
    <div ng-repeat="company in companies">
      <ng-include src="'/admin/companies/company/company.html'"></ng-include>
    </div>
  </div>
</div>
