<html ng-app="app">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>fullcrum login</title>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css">
  <link rel="stylesheet" href="/shared/common/common.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/q.js/0.9.6/q.min.js"></script>
  <script src="/shared/common/common.js"></script>
  <script src="index.js"></script>
</head>
<body ng-controller="main">

  <div class="row"> <img width="100%" src="/img/fullcrum_cropped.jpg"> </div>
  <div class="row color-h1"><div class="title">New admin account</div> 
    <div ng-if="isConnecting" class="btn color-primary"><i class="icon-spinner icon-spin"></i></div>
    <div ng-if="!isConnecting" ng-click="connect()" class="btn color-primary">Connect</div>
  </div>

  <div class="form">
    <div ng-if="isError" class="form-row">
      <span class="text-error">Account not connected. Contact us at welovedevs@fullcrum.co</span> 
    </div>
    <div class="form-row">
      <div class="field-label">Account Code</div>
      <div class="field-data"><input class="account-code" type="text"></div>
    </div>
  </div>

  <ng-include src="'/shared/footer/footer.html'"></ng-include>

</body>
</html>
