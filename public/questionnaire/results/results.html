<div ng-controller="results">
  <div class="row"> <img width="100%" src="/img/fullcrum_cropped.jpg"> </div>
  <div class="row color-h1">
    <div class="title">Summary</div>
  </div>
  <div class="form">
    <div class="form-row">
      <p ng-if="!results.summary.text">Contemplating... <i class="icon-spin icon-spinner"></i></p>
      <p ng-if="results.summary.text">{{ results.summary.text }}</p>
    </div>
  </div>
  <div ng-repeat="categoryResult in results.categoryResults">
    <ng-include src="'/questionnaire/results/categoryResult/categoryResult.html'"></ng-include>
  </div>
  <ng-include src="'/shared/footer/footer.html'"></ng-include>
</div>
