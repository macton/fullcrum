<html ng-app="app">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>fullcrum questionnaire</title>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
  <link rel="stylesheet" href="/shared/common/common.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/q.js/0.9.6/q.min.js"></script>
  <script src="/shared/common/common.js"></script>
  <script src="/shared/md5/md5.js"></script>
  <script src="/shared/ObjectId/ObjectId.js"></script>
  <script src="/questionnaire/index.js"></script>
  <script src="/questionnaire/splash/splash.js"></script>
  <script src="/questionnaire/questionnaire/questionnaire.js"></script>
  <script src="/questionnaire/results/results.js"></script>
  <script src="/questionnaire/results/categoryResult/categoryResult.js"></script>
  <script src="/questionnaire/results/categoryResult/suggestions/suggestions.js"></script>
  <script src="/questionnaire/results/categoryResult/suggestions/author/author.js"></script>
</head>
<body ng-controller="main">
  
  <div ng-if="isServerError">
    <div class="row color-h1">
      <div class="title">Server Error</div>
    </div>
    <div class="form">
      <div class="form-row">
        <p>Argh! Sorry about this, but it looks like there's some problem with our server or one of our service providers.</p>
        <p>Feel free to contact us welovedevs@fullcrum.co for an update on the situation.</p>
        <p>Error: {{ serverErrorText }}</p>
      </div>
    </div>
  </div>

  <div ng-if="!isServerError">

    <div ng-if="isAppState('kLoading')">
      <div class="row"> <img width="100%" src="/img/fullcrum_cropped.jpg"> </div>
      <div class="row color-h1">
        <div class="title">Checking... <i class="icon-spin icon-spinner"></i></div>
      </div>
    </div>
  
    <div ng-if="isAppState('kSplash')">
      <ng-include src="'/questionnaire/splash/splash.html'"></ng-include>
    </div>

    <div ng-if="isAppState('kQuestionnaire')">
      <ng-include src="'/questionnaire/questionnaire/questionnaire.html'"></ng-include>
    </div>

    <div ng-if="isAppState('kResults')">
      <ng-include src="'/questionnaire/results/results.html'"></ng-include>
  </div>

</body>
</html>
